<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Stupid Tanks</title>
</head>

<body>
    <div class="elements">
        <div class="elements__box">
            <div class="elements__card">
                <div class="elements__heading elements__heading_type_first-player">Player 1</div>
                <img src="./main-qimg-28dbdf090ae13d1339d3aed680392076.webp" alt="" class="elements__image">
            </div>
            <div class="elements__buttons">
                <div class="elements__attack-controls">
                    <div class="elements__trigger">Q:</div>
                    <button class="elements__attack-button">Shoot</button>
                </div>
                <div class="elements__repair-controls">
                    <div class="elements__trigger">A:</div>
                    <button class="elements__repair-button">Repair</button>
                </div>
            </div>
            <div class="elements__health-bar elements__health-bar_type_first-player">100%</div>
        </div>
        <div class="elements__box">
            <div class="elements__card">
                <div class="elements__heading elements__heading_type_second-player">Player 2</div>
                <img src="./La03-D.gif" alt="" class="elements__image">
            </div>
            <div class="elements__buttons">
                <div class="elements__attack-controls">
                    <div class="elements__trigger">W:</div>
                    <button class="elements__attack-button">Shoot</button>
                </div>
                <div class="elements__repair-controls">
                    <div class="elements__trigger">S:</div>
                    <button class="elements__repair-button">Repair</button>
                </div>
            </div>
            <div class="elements__health-bar elements__health-bar_type_second-player">100%</div>
        </div>
    </div>

    <div class="results">
        <div class="results__text">Result</div>
        <button class="results__reset">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
